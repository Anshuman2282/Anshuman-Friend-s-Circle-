<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class IX</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #FFC0CB, #87CEEB); /* Gradient background */
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        hr {
            width: 50%;
            margin: auto;
            margin-bottom: 20px;
            border: 1px solid #fff; /* White border for the hr */
        }

        a {
            display: inline-block;
            margin: 20px;
            text-decoration: none; /* Remove underline from links */
        }

        .image-container {
            border: 2px solid #fff; /* White border for image containers */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .image-container:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        img {
            width: 160px;
            border-radius: 8px;
        }

        .label {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
   
    <h1>Class IX (2023-24)</h1>
    <hr>

    <!-- Teacher Image -->
    <a href="teacher.html" target="_blank" rel="noopener noreferrer" class="image-container">
        <img src="https://cdn.pixabay.com/photo/2020/01/17/07/27/teacher-4772431_1280.png" width="160" alt="not found">
        <div class="label">Teacher</div>
    </a>

    <!-- Friend Image -->
    <a href="bestFreinds.html" target="_blank" rel="noopener noreferrer" class="image-container">

        <div class="label">Freind</div>
    </a>
</body>
</html>
