<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .friend-container {
            width: 200px;
            margin: 20px;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background */
            border-radius: 10px; /* Add rounded corners */
        }

        .friend-photo img {
            width: 100%; /* Make the image fill the container */
            height: auto;
            object-fit: cover;
            object-position: center top; /* Adjust this value to position the face correctly */
            border-radius: 50%; /* Make the image round */
        }

        .friend-details {
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
    <title>Teacher Chart</title>
</head>
<body>
    
    <!-- Friend 1 -->
    <div class="friend-container">
        <div class="friend-photo">
            <img src="auheed.jpg" alt="Friend 1">
        </div>
        <div class="friend-details">
            <h3>Tauheed Sir</h3>
            <p>Best Math Teacher</p>
        </div>
    </div>
    <!-- Friend 2 -->
    <div class="friend-container">
        <div class="friend-photo">
            <img src="tuntun.jpg" alt="Friend 2">
        </div>
        <div class="friend-details">
            <h3>Renu Ma'am</h3>
            <p>Class Teacher</p>
            <p>Also known as Tun Tun Mausi</p>
        </div>
    </div>
    <!-- Friend 3 -->
    <div class="friend-container">
        <div class="friend-photo">
            <img src="renu.jpg" alt="Friend 3">
        </div>
        <div class="friend-details">
            <h3>Renu Ma'am</h3>
            <p>Best Roasting Social Science teacher</p>
        </div>
    </div>
    <!-- Friend 4 -->
    <div class="friend-container">
        <div class="friend-photo">
            <img src="mantasha.jpg" alt="Friend 4">
        </div>
        <div class="friend-details">
            <h3>Mantasha Ma'am</h3>
            <p>English teacher</p>
        </div>
    </div>
    <!-- Friend 5 -->
    <div class="friend-container">
        <div class="friend-photo">
            <img src="khusboo.jpg" alt="Friend 5">
        </div>
        <div class="friend-details">
            <h3>Khusboo Ma'am</h3>
            <p>Khados Science teacher</p>
        </div>
    </div>
</body>
</html>
